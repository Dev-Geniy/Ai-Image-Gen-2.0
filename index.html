<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Image v2.0</h1>
    </header>
    <div class="container">
    <div class="input-wrapper">
        <textarea id="text-input" placeholder="Введите подробное описание картинки..."></textarea>
        <span id="clear-text" class="clear-icon">&times;</span> <!-- Кнопка-крестик -->
    </div>
        <div id="button-container">
            <button id="generate">Generate</button>
            <button id="generate-multiple">Generate 5</button>
        </div>
    </div>
  
    <div class="container-2">
        <!-- Кнопки генерации (уже существуют) -->
        
        <div class="vertical-containers">
            <div class="left-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Моя история запросов:</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="right-container">
    <h2>Настройки генерации изображения</h2>
    
    <label for="style-select"></label>
    <select id="style-select">
        <option value="">--Выберите стиль--</option>
        <option value="impressionism">Импрессионизм</option>
        <option value="surrealism">Сюрреализм</option>
        <option value="pop-art">Поп-арт</option>
        <option value="cubism">Кубизм</option>
        <option value="realism">Реализм</option>
    </select>
    
    <label for="format-select"></label>
    <select id="format-select">
        <option value="">--Выберите формат--</option>
        <option value="square">Квадрат</option>
        <option value="portrait">Портрет</option>
        <option value="landscape">Пейзаж</option>
    </select>

    <label for="tone-select"></label>
    <select id="tone-select">
        <option value="">--Выберите тон--</option>
        <option value="warm">Тёплые тона</option>
        <option value="cool">Холодные тона</option>
        <option value="monochrome">Монохром</option>
        <option value="pastel">Пастельные цвета</option>
        <option value="contrast">Контрастные цвета</option>
    </select>

    <label for="theme-select"></label>
    <select id="theme-select">
        <option value="">--Выберите тему--</option>
        <option value="nature">Природа</option>
        <option value="urban">Городские пейзажи</option>
        <option value="fantasy">Фантазия</option>
        <option value="sci-fi">Научная фантастика</option>
        <option value="retro">Ретро</option>
    </select>

    <!-- Новые поля для выбора фильтров и персонажей -->
    <label for="filter-select"></label>
    <select id="filter-select">
        <option value="">--Выберите фильтр--</option>
        <option value="black-and-white">Чёрно-белый</option>
        <option value="vintage">Винтаж</option>
        <option value="sepia">Сепия</option>
        <option value="blur">Размытие</option>
        <option value="sharpen">Резкость</option>
    </select>

    <label for="character-select"></label>
    <select id="character-select">
        <option value="">--Выберите персонажа--</option>
        <option value="grandfather">Дедушка</option>
        <option value="grandmother">Бабушка</option>
        <option value="man">Мужчина</option>
        <option value="woman">Женщина</option>
        <option value="boy">Мальчик</option>
        <option value="girl">Девочка</option>
        <option value="young-man">Парень</option>
        <option value="young-woman">Девушка</option>
    </select>

    <label for="place-select"></label>
    <select id="place-select">
        <option value="">--Выберите место--</option>
        <option value="city">В городе</option>
        <option value="village">В селе</option>
        <option value="by-river">Возле речки</option>
        <option value="by-sea">У моря</option>
        <option value="by-ocean">Возле океана</option>
        <option value="forest">В лесу</option>
        <option value="mountains">В горах</option>
        <option value="everest">На вершине Эверест</option>
        <option value="eiffel-tower">Возле Эйфелевой башни</option>
        <option value="statue-of-liberty">Возле статуи свободы</option>
        <option value="skyscraper-edge">На краю небоскрёба</option>
        <option value="cruise-ship">На круизном лайнере</option>
        <option value="airplane">В самолёте</option>
        <option value="space-station">На космической станции</option>
        <option value="hotel">В отеле</option>
        <option value="near-house">Возле дома</option>
        <option value="inside-house">В доме</option>
    </select>
</div>
        </div>
        
      <label for="background-upload" class="upload-label">
        <span class="upload-icon">&#x1F5BC;</span> <!-- Иконка для загрузки -->
        Загрузить свой фон - сменить тему
    </label>
    <input type="file" id="background-upload" style="display: none;" accept="image/*">
</div>
      
        <div class="bottom-container">
            <!-- Здесь будет что-то еще -->
<div class="news-container">
    <p style="font-family: 'Comic Sans MS', cursive;">20.11 Запланирован запуск платформы для продажи ваших произведений!</p>
    <p style="font-family: 'Comic Sans MS', cursive;">Узнайте, как заработать от 2000$ на сгенерированных картинках!</p>
    <p style="font-family: 'Comic Sans MS', cursive;">Подпишитесь на нашего телеграм бота для получения обновлений!</p>
</div>
        </div>
    </div>
    <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="generated-images-container"></div>
        <div class="image-buttons">
            <button id="download-button" style="display: none;">Скачать</button>
            <button id="share-button" style="display: none;">Поделиться</button>
        </div>
    </div>
</div>
  
  

    <div class="loading" id="loading-spinner" style="display:none;">
        <img src="https://i.gifer.com/yy3.gif" alt="Loading..." class="loading-gif">
    </div>

  <div class="donation-button">
    <button onclick="openDonationPage()">₿ Поддержка и развитие проекта ₿</button>
</div>

    <script src="script.js"></script>
</body>
</html>
